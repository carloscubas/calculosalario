<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>
   <div layout:fragment="content" class="column is-three-fifths ">

      <form id="livroForm" th:action="@{/calculator/process}" method="post" th:object="${worker}" action="#" > >
         <div class="field">
            <label class="label">Nome</label>
            <div class="control">
               <input class="input" type="text" placeholder="e.g Alex Smith" name="name">
            </div>
         </div>
         <div class="columns">
            <div class="column">
               <div class="field">
                  <label class="label">Dependentes</label>
                  <div class="control">
                     <input class="input" type="number" name="dependents" min="0">
                  </div>
               </div>
            </div>
            <div class="column">
               <div class="field">
                  <label class="label">Horas trabalhadas</label>
                  <div class="control">
                     <input class="input" type="number" name="timeToWork" min="0">
                  </div>
               </div>
            </div>

            <div class="column">
               <div class="field">
                  <label class="label">Sal√°rio Hora</label>
                  <div class="control">
                     <input class="input" type="text" id="salaryHour" name="salaryHour" placeholder="R$">
                  </div>
               </div>
            </div>
         </div>
         <div class="field is-grouped">
            <div class="control">
               <button class="button is-link">Submit</button>
            </div>
            <div class="control">
               <button class="button is-text">Cancel</button>
            </div>
         </div>
      </form>
   </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>
<div layout:fragment="content">
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th><abbr>Nome</abbr></th>
                <th>Salário Bruto</th>
                <th>Desconto INSS</th>
                <th>Desconto IR</th>
                <th>Salário Líquido</th>
            </tr>
        </thead>
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.name}">Jose da silva</td>
            <td th:text="${#numbers.formatCurrency(worker.salary)}">23,48</td>
            <td th:text="${#numbers.formatCurrency(worker.inss)}">5,3</td>
            <td th:text="${#numbers.formatCurrency(worker.tax)}">2,9</td>
            <td th:text="${#numbers.formatCurrency(worker.salaryFinal)}">20,89</td>
        </tr>
    </table>
</div>
</body>
</html>
